services:
  postgres:
    image: postgres:16
    container_name: observer-postgres
    environment:
      POSTGRES_USER: observer
      POSTGRES_PASSWORD: observer
      POSTGRES_DB: observer
    ports:
      - "5432:5432"
    volumes:
      - observer_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U observer -d observer"]
      interval: 2s
      timeout: 2s
      retries: 20

  adminer:
    image: adminer:4
    container_name: observer-adminer
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  observer_pg_data:
